[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flypca"
version = "0.1.0"
description = "Event-aligned lag-embedded PCA analysis for Drosophila proboscis distance time series."
authors = [{name = "AutoGenerated", email = "noreply@example.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "scipy",
  "pandas",
  "scikit-learn",
  "matplotlib",
  "typer[all]",
  "joblib",
  "hdbscan",
  "umap-learn",
  "pyyaml"
]

[project.urls]
Homepage = "https://example.com/flypca"

[project.scripts]
flypca = "flypca.cli:app"
flybehavior-response = "flybehavior_response.cli:main"
