[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flybehavior-response"
version = "0.1.0"
description = "CLI and helpers for scoring Drosophila proboscis responses from envelope or raw coordinate data."
authors = [{name = "AutoGenerated", email = "noreply@example.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "scipy",
  "pandas",
  "scikit-learn",
  "matplotlib",
  "typer[all]",
  "joblib",
  "hdbscan",
  "umap-learn",
  "pyyaml"
]

[project.urls]
Homepage = "https://example.com/flypca"

[project.scripts]
flypca = "flypca.cli:app"
flybehavior-response = "flybehavior_response.cli:main"

[tool.hatch.build.targets.wheel]
packages = [
  "src/flybehavior_response",
  "src/flypca",
]

[tool.hatch.build.targets.sdist]
include = [
  "src/flybehavior_response",
  "src/flypca",
  "configs",
  "examples",
  "stats",
  "unsup",
  "README.md",
  "README_response.md",
  "pyproject.toml",
  "requirements.txt",
  "train_model.py",
  "label_videos.py",
]

